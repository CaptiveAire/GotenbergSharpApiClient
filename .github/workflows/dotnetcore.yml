name: Project Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
      - name: Build
        run: >-
          dotnet build 
          --configuration Release
      - name: Install nuget
        run: sudo apt-get install nuget
